<!DOCTYPE html>
<html>
<head>
	<title>Phone Directory</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<header class="jumbotron text-center">
		<h2>Phone Directory App</h2>
	</header>
	<!-- form div only shown when add button is clicked -->
	<!-- ///form div ends -->
	<!-- list div only shows when view button is clicked -->
	<div id="tableview" class="container">
		<table class="table">
			<tr class="thead-dark">
				<th>Name</th>
				<th>Mobile</th>
				<th>delete</th>
				<th><button class="btn-success addNewrecord">Add</button></th>
			</tr>
			<!-- Loop here for dynamically output entries-->
			<tr class="NoRecordList">
			</tr>
			<tbody class="RecordList">
			</tbody>
			<!-- ///loop ends -->
		</table>
	</div>
	<!-- ///list div ends -->
	<div class="text-center">
		<div id="dataenter" class="info">
			<input class="inpt" type="text" name="Name" placeholder="Enter Name">
			<input class="inpt" type="Mobile" name="Number" placeholder="Enter Mobile Number">
			<input class="btn btn-lg btn-success" type="submit" name="Name" value="Submit">
		</div>
	</div>

	<div id="testmodal" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="confirm_appointment" role="form">
            <div class="form-group">
              <label for="Name"><span class="glyphicon glyphicon-user"></span> Name</label>
              <input type="text" class="form-control" name="Name" id="Name" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="mNumber"><span class="glyphicon glyphicon-eye-open"></span> Mobile Number</label>
              <input type="Mobile" class="form-control" name="mNumber" id="mNumber" placeholder="Mobile Number">
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Add Record</button>
          </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div> 
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
	</script>
	<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="custom.js"></script>
</body>
</html>
