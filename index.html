<!DOCTYPE html>
<html>
<head>
	<title>Phone Directory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="manifest" href="./manifest.webmanifest">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.ccpicker.css">
</head>
<body>
	<header class="jumbotron text-center">
		<h2>Phone Directory App</h2>
	</header>
	<!-- form div only shown when add button is clicked -->
	<!-- ///form div ends -->
	<!-- list div only shows when view button is clicked -->
	<input type="hidden" name="recordcount" value="0">
	<div id="tableview" class="container">
		<table class="table center-table">
			<tr class="thead-dark">
				<th>Name</th>
				<th>Mobile</th>
				<th><button value="addReecord" class="btn btn-success addNewrecord"><i class="fa fa-plus" aria-hidden="true"></i></button></th>
			</tr>
			<!-- Loop here for dynamically output entries-->
			<tr class="NoRecordList">
			</tr>
			<tbody class="RecordList">
			</tbody>
			<!-- ///loop ends -->
		</table>
	</div>
	<!-- ///list div ends -->
	<div class="text-center">
		<div id="dataenter" class="info">
			<input class="inpt" type="text" name="Name" placeholder="Enter Name">
			<input class="inpt" type="Mobile" name="Number" placeholder="Enter Mobile Number">
			<input class="btn btn-lg btn-success" type="submit" name="Name" value="Submit">
		</div>
	</div>

	<div id="testmodal" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="confirm_appointment" role="form">
            <div class="form-group">
              <label for="Name"><span class="glyphicon glyphicon-user"></span> Name</label>
              <input type="text" class="form-control" name="Name" id="Name" placeholder="Full Name">
            </div>
            <div class="">
              <label for="mNumber"><span class="glyphicon glyphicon-eye-open"></span> Mobile Number</label>
              <div class="input">
                <input type="Mobile" class="form-control phone-field" name="mNumber" id="mNumber" placeholder="Mobile Number">
			</div>
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Add Record</button>
          </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div> 
	<script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script src="js/jquery.ccpicker.js" type="text/javascript"></script>
</body>
</html>
